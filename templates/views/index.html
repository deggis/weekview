<html>
<head>
<title>Weekgraph</title>
<style type="text/css">
	body {
		background-color: #000;
		color: #88f;
		font-family: Tahoma, Georgia;
	}
</style>
</head>
<body>
<center>
	<h1>Week {{week}}</h1>
	<p>
		<a href="?week={{prevWeek}}">&lt;&lt; Back to week {{prevWeek}}</a> 
		<a href="?week={{nextWeek}}">Forward to week {{nextWeek}} &gt;&gt;</a> 
	</p>
	<img src="../image/?week={{week}}" alt="Graphista" />
</center>
</body>
</html>
